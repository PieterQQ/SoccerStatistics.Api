name: Coveralls Parallel

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type:
          - Unit
          - Integration
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Generate coverage report
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.github_token }}
          flag-name: ${{ matrix.test_type }} tests
          parallel: true
          path-to-lcov: ./tests/SoccerStatistics.Api.${{ matrix.test_type }}Tests/TestResults/coverage.info

  finish:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Parallel Finished
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
